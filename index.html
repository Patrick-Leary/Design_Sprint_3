<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Shooting Game with Explosions</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/particles/ParticleSystem.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="spheres">
            <a-sphere shootable explosion position="-1 1 -3" radius="0.5" color="red"></a-sphere>
            <a-sphere shootable explosion position="1 2 -4" radius="0.5" color="blue"></a-sphere>
            <a-sphere shootable explosion position="0 1.5 -5" radius="0.5" color="green"></a-sphere>
        </a-entity>
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
        AFRAME.registerComponent('shootable', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.setAttribute('visible', false);
                    console.log('Sphere shot!');
                });
            }
        });

        AFRAME.registerComponent('explosion', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    var explosion = document.createElement('a-entity');
                    explosion.setAttribute('geometry', {primitive: 'sphere', radius: 0.02});
                    explosion.setAttribute('material', {color: 'orange'});
                    explosion.setAttribute('position', el.getAttribute('position'));
                    explosion.setAttribute('animation', 'property: scale; to: 2 2 2; dur: 300;');
                    explosion.setAttribute('visible', true);
                    el.sceneEl.appendChild(explosion);
                    setTimeout(function() { explosion.parentNode.removeChild(explosion); }, 300);
                });
            }
        });
    </script>
</body>
</html>
