<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Sprint 3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="js/menuManager.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene shadow="type: pcfsoft">
        <!-- Room Structure -->
        <!-- Walls (using planes) -->
        <!-- Front wall -->
        <a-plane shadow="receive: true" position="0 1.5 -10" width="20" height="3" color="#4A4A4A"></a-plane>

        <!-- Back wall -->
        <a-plane shadow="receive: true" position="0 1.5 5" rotation="180 0 0" width="20" height="3" color="#4A4A4A"></a-plane>

        <!-- Right wall -->
        <a-plane shadow="receive: true" position="10 1.5 -2.5" rotation="0 -90 0" width="15" height="3" color="#4A4A4A"></a-plane>
        
        <!-- Left wall -->
        <a-plane shadow="receive: true" position="-10 1.5 -2.5" rotation="0 90 0" width="15" height="3" color="#4A4A4A"></a-plane>
        
        <!-- Ceiling -->
        <a-plane shadow="receive: true" position="0 3 -5" rotation="90 0 0" width="20" height="20" color="#363636"></a-plane>
        
        <!-- Floor -->
        <a-plane shadow="receive: true" position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#2D2D2D"></a-plane>
        
        <!-- Lighting -->
        <!-- Ambient light for base illumination -->
        <a-light type="ambient" color="#2D1B3E" intensity="0.5"></a-light>
        
        <!-- Main purple ceiling lights -->
        <a-light type="point" position="0 2.8 -5" rotation="-90 0 0" 
                intensity="1" distance="15" angle="60" penumbra="0.4"
                color="#9B4DCA" shadow="cast: true"></a-light>
        
        <!-- Orange accent lights -->
        <a-light type="point" position="-5 2 -5" intensity="0.8" distance="8" 
                color="#FF6B1A" shadow="cast: true"></a-light>
        <a-light type="point" position="5 2 -5" intensity="0.8" distance="8" 
                color="#FF6B1A" shadow="cast: true"></a-light>
        

        <!-- Environment -->
        <a-sky color="#1A1A1A"></a-sky>
        
        <!-- Menus will be added here by menuManager -->
        <a-entity id="menuContainer"></a-entity>

        <!-- Camera -->
        <a-entity position="0 0 0">
            <a-camera look-controls wasd-controls>
                <!-- Regular cursor with ring animation -->
                <a-entity
                    cursor="fuse: true; fuseTimeout: 2500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: #9B4DCA; shader: flat"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                    raycaster="objects: .clickable">
                    <!-- Progress ring
                    <a-ring
                        position="0 0 0"
                        radius-inner="0.02"
                        radius-outer="0.03"
                        theta-start="0"
                        theta-length="0"
                        material="color: #FF6B1A; shader: flat; opacity: 0.5"
                        animation__fusing="property: theta-length; startEvents: fusing; easing: linear; dur: 2500; from: 0; to: 360"
                        animation__mouseleave="property: theta-length; startEvents: mouseleave; to: 0; dur: 1">
                    </a-ring> -->
                </a-entity>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
