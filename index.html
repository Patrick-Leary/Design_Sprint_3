<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot Sphere Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="js/menuManager.js"></script>
    <script src="js/ballManager.js"></script>
    <script src="js/shootingMechanic.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <a-scene physics="gravity: -9.8" vr-mode-ui="enabled: true">
        <!-- Camera and Controls -->
        <a-entity id="player" camera wasd-controls look-controls position="0 1.6 0" raycaster="objects: .ball; far: 100">
            <!-- Crosshair for aiming -->
            <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1.5"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat"></a-entity>
        </a-entity>

        <!-- Ground -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" static-body></a-plane>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Balls floating around -->
        <a-entity id="balls"></a-entity>
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera look-controls wasd-controls position="0 0 0">
                <a-gui-cursor id="cursor"
                    raycaster="objects: [gui-interactable]"
                    fuse="true" fuse-timeout="2000"
                    design="ring">
                </a-gui-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
